name: Test github action on pull request

on:
  pull_request:
    branches:
      - main
    # types: "closed"
jobs:
  get-git-commit-hash:
    runs-on: ubuntu-latest
    outputs:
      commitHash: ${{ steps.get_commit_hash.outputs.commitHash }}
    steps:
      - uses: actions/checkout@v4
      - name: Set git commit hash
        id: get_commit_hash
        run: echo "commitHash=${{ github.sha }} | cut -c 1-10" >> $GITHUB_OUTPUT
  test:
    needs: get-git-commit-hash
    uses: "./.github/workflows/some.yml"
    with:
      config-path: ${{ needs.get-git-commit-hash.outputs.commitHash }}
